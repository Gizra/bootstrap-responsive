<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en-us">
  {% include head.html %}
  <body>
    <!-- Wrap is the content to shift when toggling the sidebar. We wrap the
         content to avoid any CSS collisions with our real content. -->
    <div class="wrap">
      <div class="masthead">
        <div class="container">
          <div class="row">
            <h3 class="masthead-title col-sm-8 text-capitalize">{{ site.title }}</h3>
            <div class="col-sm-4">
              <div class="info">
                <a href="http://www.gizra.com"><span class="gizra-logo">gizra</span></a> |
                <a href="https://github.com/YaronMiro">Yaron Miro</a>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="container content">
        {{ content }}
      </div>
    </div>
  </body>
</html>
